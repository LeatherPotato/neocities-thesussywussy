<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The web site of thesussywussy</title>
        <!-- The style.css file allows you to change the look of your web pages.
            If you include the next line in all your web pages, they will all share the same look.
            This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div id="index-main-background">
            
        <div id="index-main">
            <div class="window" id="welcome">
                <div class="window-top-bar">
                    <div class="window-top-bar-buttons">

                    </div>
                    <div class="window-top-bar-text">
                        welcome!!
                    </div>
                </div>
                <div class="window-content">
                    stuff 2 !!! 
                </div>
            </div>

            <div id="index-main-right">
                <div class="window" id="music">
                    <div class="window-top-bar">
                        <div class="window-top-bar-buttons">
                            
                        </div>
                        <div class="window-top-bar-text">
                            LISTENING TO
                        </div>
                    </div>

                    <div class="window-content">
                        <div>
                        <div class="header__inner">
                            <p>&#127911; <span id="song">&#8987;</span></p>
                        </div>
                        <div class="header__inner">
                            <p><small>latest played song on <a href="http://last.fm" target="_blank">last.fm</a></small> | <small>powered by <a
                                        href="https://github.com/biancarosa/lastfm-last-played"
                                        target="_blank">@biancarosa/lastfm-last-played</a></small></p>
                        </div>
                    </div>
                    <div id="album-cover">
                        
                    </div>
                    </div>
                        <script type="text/javascript">
                            let user = 'SabrinaWasTaken';
                            let url = 'https://lastfm-last-played.biancarosa.com.br/' + user + '/latest-song';
                            let song = document.querySelector('#song');
                            let album_cover = document.querySelector("#album-cover");

                            fetch(url)
                                .then(function (response) {
                                    return response.json()
                                }).then(function (json) {
                                    song.innerHTML = json['track']['name'] + ' - ' + json['track']['artist']['#text'];
                                    album_cover.innerHTML = '<img src="' + json['track']['image'][2]['#text'] + '">';
                                });
                        </script>
                </div>

                

            <div class="window" id="what-now">
                <div class="window-top-bar">
                    <div class="window-top-bar-buttons">
                        
                    </div>
                    <div class="window-top-bar-text">
                        welcome!!
                    </div>
                </div>
                <div class="window-content">
                    <img src="images/what_now.png" alt=""> 
                </div>
            </div>
        </div>

        </div>
    </body>
</html>
